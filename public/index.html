<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信OpenID集成演示</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>微信公眾平台 OpenID 集成演示</h1>
            <p>演示如何通過微信自定義菜單獲取用戶OpenID和基本信息</p>
        </header>

        <main class="main">
            <section class="auth-section">
                <h2>微信授權</h2>
                <div class="auth-status" id="authStatus">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">未授權</span>
                </div>
                
                <div class="auth-buttons">
                    <button class="btn btn-primary" id="authBtn" onclick="startWechatAuth()">
                        開始微信授權
                    </button>
                    <button class="btn btn-secondary" id="logoutBtn" onclick="logout()" style="display: none;">
                        登出
                    </button>
                </div>
            </section>

            <section class="user-section" id="userSection" style="display: none;">
                <h2>用戶信息</h2>
                <div class="user-info" id="userInfo">
                    <div class="user-avatar">
                        <img id="userAvatar" src="" alt="用戶頭像">
                    </div>
                    <div class="user-details">
                        <div class="info-item">
                            <label>暱稱：</label>
                            <span id="userNickname"></span>
                        </div>
                        <div class="info-item">
                            <label>性別：</label>
                            <span id="userSex"></span>
                        </div>
                        <div class="info-item">
                            <label>地區：</label>
                            <span id="userLocation"></span>
                        </div>
                        <div class="info-item">
                            <label>OpenID：</label>
                            <span id="userOpenid" class="openid"></span>
                        </div>
                        <div class="info-item">
                            <label>UnionID：</label>
                            <span id="userUnionid" class="unionid"></span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="api-section">
                <h2>API 測試</h2>
                <div class="api-tests">
                    <div class="test-item">
                        <h3>獲取用戶信息</h3>
                        <button class="btn btn-test" onclick="getUserInfo()">測試獲取用戶信息</button>
                        <div class="test-result" id="getUserInfoResult"></div>
                    </div>
                    
                    <div class="test-item">
                        <h3>檢查Token有效性</h3>
                        <button class="btn btn-test" onclick="checkToken()">測試Token有效性</button>
                        <div class="test-result" id="checkTokenResult"></div>
                    </div>
                    
                    <div class="test-item">
                        <h3>刷新Token</h3>
                        <button class="btn btn-test" onclick="refreshToken()">測試刷新Token</button>
                        <div class="test-result" id="refreshTokenResult"></div>
                    </div>
                </div>
            </section>

            <section class="debug-section">
                <h2>調試信息</h2>
                <div class="debug-info">
                    <h3>當前狀態</h3>
                    <pre id="debugInfo"></pre>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 微信OpenID集成演示. 僅供學習使用.</p>
        </footer>
    </div>

    <script src="js/wechat-auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
