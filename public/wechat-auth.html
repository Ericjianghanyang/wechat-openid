<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信授權 - 正在處理...</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-loading {
            text-align: center;
            padding: 50px 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .auth-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        .error-message {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .success-message {
            color: #27ae60;
            background: #f0f9ff;
            border: 1px solid #b8e6b8;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .redirect-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .redirect-info h3 {
            margin-top: 0;
            color: #495057;
        }
        
        .redirect-info p {
            margin: 5px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-loading">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="auth-message" id="authMessage">正在處理微信授權...</div>
            <div class="auth-subtitle" id="authSubtitle">請稍候，正在獲取您的信息</div>
        </div>

        <div class="redirect-info" id="redirectInfo" style="display: none;">
            <h3>授權成功！</h3>
            <p>您已成功授權，正在跳轉回主頁...</p>
            <p>如果沒有自動跳轉，請 <a href="/" id="manualRedirect">點擊這裡</a></p>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <h3>授權失敗</h3>
            <p id="errorText"></p>
            <button class="btn btn-primary" onclick="retryAuth()">重試</button>
            <button class="btn btn-secondary" onclick="goHome()">返回首頁</button>
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
            <h3>授權成功</h3>
            <p>已成功獲取您的微信信息</p>
            <div id="userInfoDisplay"></div>
        </div>
    </div>

    <script src="js/wechat-auth-callback.js"></script>
</body>
</html>
